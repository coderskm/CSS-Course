<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        .green-heading{
            color: green;
        }
        #welcome{
            background-color: #f4f4f4;
        }
        #welcome, #about{
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 5px;
        }
        #welcome p{
            font-size: 20px;
        }
        body{
            background-color: #333;
        }
        #about{
            color: white;
        }
    </style>
</head>
<body>
    <div id="welcome">
        <h2 class="green-heading">Welcome</h2>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fuga dolor asperiores vel, at nesciunt esse iste labore quibusdam rem autem!</p>
    </div>
    <div id="about">
        <h2>About</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vitae accusantium quidem rem deserunt omnis nam nobis eligendi facere incidunt sunt.</p>
    </div>
    
</body>
</html>
